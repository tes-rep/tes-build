name: notif kernel multi

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Cek beberapa versi dan notif ke 2 chat Telegram
        run: |
          # Daftar URL Makefile kernel berbeda
          URLS=("https://raw.githubusercontent.com/unifreq/linux-6.12.y/main/Makefile"
                "https://raw.githubusercontent.com/unifreq/linux-6.13.y/main/Makefile")

          # Array chat_id Telegram
          CHAT_IDS=("${{ secrets.TELEGRAM_CHAT_ID1 }}" "${{ secrets.TELEGRAM_CHAT_ID2 }}")

          for URL in "${URLS[@]}"; do
            # Identifier kernel dari nama folder terakhir
            NAME=$(basename $(dirname $URL))

            # Ambil versi terbaru
            LATEST_VER=$(curl -s $URL | grep -oP '(?<=SUBLEVEL =)[0-9\.]+')

            # Ambil versi lama dari file
            FILE="$NAME.txt"
            if [ -f $FILE ]; then
              OLD_VER=$(cat $FILE)
            else
              OLD_VER="tidak tersedia"
            fi

            # Tentukan status build
            if [ "$OLD_VER" != "$LATEST_VER" ]; then
              echo "$LATEST_VER" > $FILE
              git config user.name "github-actions"
              git config user.email "actions@github.com"
              git add $FILE
              git commit -m "Update $FILE ke $LATEST_VER" --quiet || true
              git pull --rebase --quiet || true
              git push --quiet || true

              MSG="âš¡ <b>Build $NAME dimulai...</b>
              â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
             ğŸ“Œ <b>Versi baru:</b> v$LATEST_VER
             ğŸ“Œ <b>Versi lama:</b> $OLD_VER
             â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
             Harap tunggu beberapa menit ğŸš€"
            else
              MSG="â„¹ï¸ <b>$NAME tidak ada versi baru</b>
            Versi terakhir: v$LATEST_VER"
            fi

            # Kirim notif ke semua chat_id
            for CHAT_ID in "${CHAT_IDS[@]}"; do
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                -d chat_id="$CHAT_ID" \
                -d text="$MSG" \
                -d parse_mode="HTML"
            done
          done
